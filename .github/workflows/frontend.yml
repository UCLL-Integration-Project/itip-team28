name: Create and publish frontend Docker image

on:
  push:
    branches: ['main', 'docker']  # Adjust branches as needed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-frontend  # Optional: append `-frontend` to distinguish

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image (frontend only)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend         # Build context is the frontend folder
          file: ./frontend/Dockerfile.frontend  # Use the correct Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
